<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">
   <title>Master Money Website</title>
</head>
<body>
   <header id="header">
      <h1 id="hero-text">Money Master</h1>
      <div class=" container flex ">
         <div class="left-content">
            <img src="img/feature-img.png" alt="" class="feature-img">
         </div>
         <div class="right-content">
            <h2>Income</h2>
            <div>
               <label class="" for="#income">income: <input type="text" id="income" placeholder="Enter your monthly income:"></label>
               <h2>expense</h2>
               <label for="#food"></label>
               <label for="#food">food:<input type="text" id="food" placeholder="food expenses"></label>
               <label for="#rent">rent: <input type="text" id="rent" placeholder="rent expenses"></label>
               <label for="#cloths">cloths: <input type="text" id="cloths" placeholder="cloths expenses"></label>
            </div>
            <button id="calculate-btn">calculate</button>
            <div class="calculate-total-expense">
               <h3>Total expense: <span id="total-expense">00</span>tk</h3>
               <h3>Balance: <span id="balance">00</span>tk</h3>
            </div>
            <div class="saving-part flex">
               <h3>save:</h3>
                <input type="text" id="saving-field" placeholder="saving">
                <h3>%</h3>
                <button id="save-btn">save</button>
            </div>
            <div class="saving-calculation">
               <h3>saving amount: <span id="saving-amount">00</span>tk</h3>
               <h3>Remaining balance: <span id="remaining-balance">00</span> tk</h3>
            </div>
         </div>
      </div>
   </header>

   <script src="js/script.js"></script>
</body>
</html>
